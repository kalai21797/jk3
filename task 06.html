<html>
<head>
<center><h1>TAX CALCULATION</h1></center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
<table> 
<tr>
<th>Qty</th>
<th>Price</th>
<th>Tax</th>
<th>Amount</th>
<th>Tax Amount</th>
<th>Total Amount</th>
</tr>
<tr>
<td><input type="text" id="qty1"></td>
<td><input type="text" id="price1"></td>	  
<td><input type="text" id="tax1"></td>	 
<td><input type="text" id="amount1" readonly></td>	 
<td><input type="text" id="taxamount1" readonly></td>	 
<td><input type="text" id="totalamount1" readonly></td>
<td><button id="sub">Calculation</button></td>
<td><input type="button" class="add-row" value="Add row"></td>
<td><input type="button" class="remove" value="Remove"></td>
</tr>
</table>      
<script>
$(document).ready(function(){
$(document).on('click','#sub',function(){
var qty=$(this).closest('tr').find('#qty1').val(); 
var price=$(this).closest('tr').find('#price1').val();            
var tax= $(this).closest('tr').find('#tax1').val();         
var amount=qty*price;   
var taxamount=amount*(tax/100);        
var totalamount=(amount+taxamount);    
$(this).closest('tr').find('#amount1').val(amount);            
$(this).closest('tr').find('#taxamount1').val(taxamount);           
$(this).closest('tr').find('#totalamount1').val(totalamount);  
});
$(document).on('click','.add-row',function(){	
var table='<tr><td><input type="text" id="qty1"></td><td><input type="text" id="price1"></td>	  <td><input type="text" id="tax1"></td>	 <td><input type="text" id="amount1" readonly></td>	 <td><input type="text" id="taxamount1" readonly></td>	 <td><input type="totalamount" id="totalamount1" readonly><td><button id="sub">Calculation</button></td><td><input type="button" class="add-row" value="Add row"></td><td><input type="button" class="remove" value="Remove"></td></tr>';
$("table").append(table);
});
$(document).on('click','.remove',function(){
$(this).closest('tr').remove();
});
});
</script>
</body>
</html>
