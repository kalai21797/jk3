<html>
<head>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<style>
*{
margin:0;
padding:0;
height:20;
}
#button{
height:30;
width:50;
}
.calc-display{
height:30;
width:210;
}
</style>
</head>
<body>
<center>
<h1>CALCULATOR</h1><br>
<div class="calc">
<form name="form">
<input type="text"class="calc-display" readonly>
</form>
<table>
<tr>
<td><input type="button"id="button" value="<" onclick="del()"></td>
<td><input type="button"id="button" value="/" onclick="insert('/')"></td>
<td><input type="button"id="button" value="C" onclick="c()"></td>
<td><input type="button"id="button" value="=" onclick="eql()"></td>
</tr><br>
<tr>
<td><input type="button"id="button" value="9" onclick="insert(9)"></td>
<td><input type="button"id="button" value="8" onclick="insert(8)"></td>
<td><input type="button"id="button" value="7" onclick="insert(7)"></td>
<td><input type="button" id="button" value="*" onclick="insert('*')"></td>
</tr><br>
<tr>
<td><input type="button"id="button" value="6" onclick="insert(6)"></td>
<td><input type="button"id="button" value="5" onclick="insert(5)"></td>
<td><input type="button"id="button" value="4" onclick="insert(4)"></td>
<td><input type="button"id="button" value="-" onclick="insert('-')"></td>
</tr><br>
<tr>
<td><input type="button"id="button" value="3" onclick="insert(3)"></td>
<td><input type="button"id="button" value="2" onclick="insert(2)"></td>
<td><input type="button"id="button" value="1" onclick="insert(1)"></td>
<td><input type="button"id="button" value="+" onclick="insert('+')"></td>
</tr>
</center>
</table>
</body>

<script>
function insert(num){
$('.calc-display').val($('.calc-display').val()+num);
}
function eql(){
$('.calc-display').val(eval($('.calc-display').val()));
}
function c(){
$('.calc-display').val('');
}
function del(){
var x=$('.calc-display').val();
$('.calc-display').val(x.substring(0,x.length-1));
}
</script>
</html>
